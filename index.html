<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="black-container">
            <div class="white-content">
                <div class="header">
                    <div class="logo-image"><img src=image/sushi.png alt="Sushi Logo"></div>
                    <div class="logo-text">Sushi in Singapore</div>
                    <ul>
                        <li><a href="https://www.tripadvisor.com.sg/Restaurants-g294265-c38-Singapore.html" target="_blank" rel=”noopener noreferrer”>Restaurants</a></li>
                        <li><a href="https://sgmagazine.com/restaurants/article/most-celebrated-japanese-celebrity-chefs-singapore-bite-japan/" target="_blank" rel=”noopener noreferrer”>Chefs</a></li>
                        <li><a href="https://en.wikipedia.org/wiki/History_of_sushi" target="_blank" rel=”noopener noreferrer”>History</a></li>
                    </ul>
                </div>
                <div class="introduction">
                    <div class="introduction-text">
                        <div class="main-text">
                            Discover Sushi in Singapore!
                        </div>
                        <div class="secondary-text">
                            Sushi being one of the most iconic Japanese food is very 
                            popular in Singapore too. Keep reading to learn more!
                        </div>
                        <button>Learn more</button>
                    </div>
                    <div class="introduction-image">
                        <img src="image/sushi-plate.jpg" alt="Sushi Plate">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
